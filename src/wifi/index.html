<html>
<head lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wrong way :-)">
    <title>Riverwash 2016 demoparty</title>

    <link href='http://fonts.googleapis.com/css?family=Oswald&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<body>
    <section class="container ui-view-inner ng-scope" autoscroll="false" style="height: 100%; max-width: 600px; background-color: transparent; border: 1px solid transparent">
        <article class="content ng-scope" style="height: 100%; display: flex; flex-flow: row; align-items: center">
            <div style="background-color: rgba(40, 0, 40, 0.8); padding: 2em; border: 4px solid #fef; border-radius: 16px; box-shadow: 0px 0px 38px 0px rgba(100, 0, 100, 0.85);">

            <p style="font-size: 30vh; text-align: center; margin-bottom: 0; line-height: 1.025; color: #dbe"><i class="fa fa-wifi" aria-hidden="true"></i></p>

            <h1 style="text-align: center; margin-top: 0">Connect to WiFi first!</h1>
            <p>
                It looks like you are disconnected from our access point.
                In order to vote, turn on your WiFi connection and connect to <strong>Riverwash</strong> network.
                Access Point is down? Live voting doesn't work? Use <i class="fa fa-file-text-o" aria-hidden="true"></i> a paper vote!
            </p>
            <p style="font-size: 2vh; text-align: center"></p>
            </div>

        </article>
    </section>
</body>
